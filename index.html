<!DOCTYPE html>
<html>
<head>
    <title>Blood Volume Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blood Volume Calculator</h1>
        
        <div class="input-group">
            <label>Patient Weight (kg):</label>
            <input type="number" id="weight" min="3" max="30" step="0.1" placeholder="Enter weight">
        </div>

        <div class="input-group">
            <label>Age Group:</label>
            <select id="ageGroup">
                <option value="1">≤1Y</option>
                <option value="2">>1Y≤2Y</option>
                <option value="3">>2Y≤6Y</option>
                <option value="4">>6Y≤12Y</option>
                <option value="5">>12Y</option>
            </select>
        </div>

        <div class="input-group">
            <label>Visit:</label>
            <select id="visit">
                <option value="V2">Visit 2</option>
                <option value="V3">Visit 3</option>
                <option value="V4">Visit 4</option>
                <option value="V5">Visit 5</option>
                <option value="V6">Visit 6</option>
                <option value="V8">Visit 8</option>
                <option value="V10">Visit 10</option>
                <option value="V12">Visit 12</option>
                <option value="V14">Visit 14</option>
                <option value="V16">Visit 16</option>
                <option value="V18">Visit 18</option>
                <option value="V20">Visit 20</option>
                <option value="V22">Visit 22</option>
                <option value="V24">Visit 24</option>
                <option value="V26">Visit 26</option>
                <option value="EOT">EOT</option>
            </select>
        </div>

        <div class="samples-section">
            <h3>Required Samples for Selected Visit:</h3>
            <button id="selectAll">Select All Samples</button>
            <div id="visitSamples"></div>
        </div>

        <div class="results">
            <div>Total Volume Required: <span id="totalVolume">0</span> ml</div>
            <div>Maximum Allowed (single visit): <span id="maxAllowed">0</span> ml</div>
            <div>Maximum Allowed (28 days): <span id="maxAllowed28">0</span> ml</div>
            <div id="warningMessage"></div>
            <div id="sampleBreakdown"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
